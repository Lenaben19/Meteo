<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Bungee+Tint&family=Ga+Maamli&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel= "stylesheet" href="src/style.css" />

    <title>Meteo App</title><script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
    <header>
<form class="search-form" id="search-form"> 
    <input 
    type="search" 
    placeholder=" Enter a city..." 
    required
    id="search-form-input"
    class="search-form-input"
     />
    <input type="submit"  value="Search" class="search-form-button"/>
</form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class= "weather-app-city" id="city"></h1>
    <p class=" weather-app-details">
       <span id="time"></span>,
        <span id="description"></span>
    <br/>
Humidity: <strong id="humidity"></strong>, Wind:
 <strong id="wind-speed"></strong>
    </p>
    </div>
    <div class="weather-app-temperature-container">
        <div class="weather-app-icon">⛅ </div>
        <div class="weather-app-temperature" id="temperature"></div>
        <div class="weather-app-unit">°C </div>
        </div>
    </main>

    <footer>
        This project was coded by
        <a href="https://github.com/Lenaben19" target="_blank"> Olena Ben Khedher </a>, code hosted on 
        <a href=" https://github.com/Lenaben19/Meteo" target="_blank"> is open-sorced on Github </a> and website hosted 
        <a href=" https://meteo-myapp.netlify.app/" target="_blank"> hosted on Netlify </a> 
     
    </footer>
    </div> 
    <script src="src/app.js"></script>
</body>
</html>
